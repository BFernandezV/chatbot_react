version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct
  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: inform
    examples: |
      - [rock](choice)
      - [paper](choice)
      - [scissors](choice)

  # PROYECTO ASISTENTE DE SUPERMERCADO
  - intent: ask_pasillo_carne
