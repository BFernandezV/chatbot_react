version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hola
      - que tal
  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
  - intent: affirm
    examples: |
      - correcto
      - si
      - claro
      - por supuesto
  - intent: deny
    examples: |
      - no
      - no gracias
      - eso es todo
      - nada mas

  - intent: inform
    examples: |
      - [rock](choice)
      - [paper](choice)
      - [scissors](choice)
  - intent: ask_pasillo
    examples: |
      - estoy buscando el pasillo de la [Carne](producto)
      - estoy buscando el pasillo de los [Lacteos](producto)?
      - donde esta la [Carne] (producto)?
      - donde estan los [Lacteo] (producto)?
      - estoy buscando el pasillo de [Ropa](producto)?
      - donde estan los articulos de [Menaje] (producto)?
      - quiero un [platano](producto)
      - quiero [bebida](producto)
      - [yoghurt](producto)

  - intent: tell_account_number
    examples: |
      - mi numero de cuenta es [1234](account_number)
  - regex: account_number
    examples: |
      - \d{10,12}
