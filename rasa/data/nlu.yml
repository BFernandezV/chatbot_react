version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hola
      - que tal
  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
  - intent: affirm
    examples: |
      - correcto
      - si
      - claro
      - por supuesto
  - intent: deny
    examples: |
      - no
      - no gracias
      - eso es todo
      - nada mas

  - intent: inform
    examples: |
      - [rock](choice)
      - [paper](choice)
      - [scissors](choice)

  - intent: solicitar_producto
    examples: |
      - estoy buscando el pasillo de la [Carne](producto_string)
      - estoy buscando el pasillo de los [Lacteos](producto_string)?
      - donde esta la [Carne] (producto_string)?
      - donde estan los [Lacteo] (producto_string)?
      - estoy buscando el pasillo de [Ropa](producto_string)?
      - donde estan los articulos de [Menaje] (producto_string)?
      - quiero un [platano](producto_string)
      - quiero [bebida](producto_string)
      - [yoghurt](producto_string)
      - Estoy en busca de la [Carne]{"entity": "producto_string"}
      - Cual es el pasillo de la [Carne]{"entity": "producto_string"}?
      - Necesito encontrar la [Carne]{"entity": "producto_string"}
      - necesito el pasillo de la [Beterraga](name_product)

  - regex: producto_string
    examples: |
      - [a-z.*A-z]{1,}

  - lookup: producto_string
    examples: |
      - Carne
      - Fruta
      - Lacteo
      - Aseo personal
      - Reposteria
      - Ropa
      - Tecnologia
