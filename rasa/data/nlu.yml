version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hola
      - que tal
  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
  - intent: affirm
    examples: |
      - correcto
      - si
      - claro
      - por supuesto
  - intent: deny
    examples: |
      - no
      - no gracias
      - eso es todo
      - nada mas

  - intent: inform
    examples: |
      - [rock](choice)
      - [paper](choice)
      - [scissors](choice)

  - intent: ask_pasillo
    examples: |
      - Estoy buscando el pasillo de la [Carne]{"entity": "producto"}
      - Estoy en busca de la [Carne]{"entity": "producto"}
      - Cual es el pasillo de la [Carne]{"entity": "producto"}?
      - Necesito encontrar la [Carne]{"entity": "producto"}
      - [Carne]{"entity": "producto"}
      - [Carne]{"entity": "producto"} es lo que busco
      - necesito el pasillo de la [Beterraga](name_product)


  - lookup: producto
    examples: |
      - Carne
      - Fruta
      - Lacteo
      - Aseo personal
      - Reposteria
      - Ropa
      - Tecnologia
      
