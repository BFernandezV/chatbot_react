version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - hola
      - que tal
  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
  - intent: affirm
    examples: |
      - correcto
      - si
      - claro
      - por supuesto
  - intent: deny
    examples: |
      - no
      - no gracias
      - eso es todo
      - nada mas

  - intent: inform
    examples: |
      - [rock](choice)
      - [paper](choice)
      - [scissors](choice)

  # - intent: ask_pasillo
  #   examples: |
  #     - Estoy buscando el pasillo de la [Carne](producto)
  #     - Estoy buscando el pasillo de los [Carne](producto)?
  #     - Donde esta la [Carne] (producto)?
  #     - Donde estan los [Carne] (producto)?
  #     - Estoy buscando el pasillo de [Carne](producto)?
  #     - Donde estan los articulos de [Carne] (producto)?
  #     - Quiero un [Carne](producto)
  #     - Quiero [Carne](producto)
  #     - [Carne](producto)
  #     - Estoy en busca de la [Carne]{"entity": "producto"}
  #     - Cual es el pasillo de la [Carne]{"entity": "producto"}?
  #     - Necesito encontrar la [Carne]{"entity": "producto"}

  - regex: producto_string
    examples: |
      - Estoy buscando el pasillo de la [2313124213](account_number)
      - Estoy buscando el pasillo de los [2313124213](account_number)
      - Estoy buscando el pasillo del [2313124213](account_number)
      - Donde esta la [2313124213](account_number)?
      - Donde estan los [2313124213](account_number)?
      - Donde esta el [2313124213](account_number)?
      - Estoy en busca de la [2313124213](account_number)
      - Estoy en busca del [2313124213](account_number)
      - Estoy en busca de los [2313124213](account_number)
      - Necesito encontrar la [2313124213](account_number)
      - Necesito encontrar los [2313124213](account_number)
      - Necesito encontrar el [2313124213](account_number)
      - Cual es el pasillo de la [2313124213](account_number)?
      - Cual es el pasillo de los [2313124213](account_number)?
      - Cual es el pasillo del [2313124213](account_number)?

  - regex: account_number
    examples: |
      - la (.*)
      - los (.*)
      - del (.*)
      - un (.*)
      - una (.*)
      - las (.*)
      - unos (.*)
      - buscando (.*)

  # - lookup: producto
  #   examples: |
  #     - Carne
  #     - Fruta
  #     - Lacteo
  #     - Aseo personal
  #     - Reposteria
  #     - Ropa
  #     - Tecnologia
