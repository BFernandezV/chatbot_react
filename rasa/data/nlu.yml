version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later

  - intent: query_knowledge_base
    examples: |
      - Lista de [productos]{"entity": "object_type", "value": "producto"}
      - puedes decirme el [pasillo]{"entity": "attribute", "value":"pasillo"} de las [name_product]{"entity": "producto", "value": "producto"}?
      - [carnes] {"entity": "producto"}

  - lookup: name_product
    examples: |
      - Carnes
      - Aceite
