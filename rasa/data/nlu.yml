version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later

  - intent: ask_lower_stress
    examples: |
      - What do I do if I'm too stressed?
      - How can I lower my stress level?
      - What are some good ways to lower stress?
      - What are goo ways to relax?
      - What are some things I can do to lower my stress?

  - intent: ask_eat_healthy
    examples: |
      - What's considered a healthy diet?
      - What's considered a good diet?
      - How do I follow a healthy diet?
      - What's an example of a healthy diet?
      - How do I eat healthy?

  - intent: ask_exercise
    examples: |
      - What's a good amount of exercise for someone in their thirties?
      - How much exercise should I be getting?
      - How much exercise is recommended?
      - Is walking once a day enough exercise?
      - How much exercise should I do every day?
      - How many times per week shuold I go to the gym?
  - intent: query_knowledge_base
    examples: |
      - Lista de [productos]{"entity": "object_type", "value": "producto"}
      - puedes decirme el [pasillo]{"entity": "attribute", "value":"pasillo"} de las [Carnes]{"entity": "producto"}?

  # PROYECTO ASISTENTE DE SUPERMERCADO
  - intent: ask_pasillo_carne
    examples: |
      - donde esta el pasillo de las carnes?

  - lookup: name_product
    examples: |
      - Carnes
      - Aceite
