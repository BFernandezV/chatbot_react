version: "3.1"

intents:
  - greet
  - goodbye
  - query_knowledge_base
  - bot_challenge
  - name_product

entities:
  - object_type
  - mention
  - attribute
  - producto
  - pasillo

slots:
  object_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: object_type
  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention
  attribute:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: attribute
  producto:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: producto
  pasillo:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: pasillo

actions:
  - action_query_knowledge_base

responses:
  utter_greet:
    - text: "Hey!"
    - text: "Hello! How can I help you?"

  utter_goodbye:
    - text: "Bye"
    - text: "Goodbye. See you soon."

  utter_ask_rephrase:
    - text: "Lo siento, no te entiendo, podrias repetir?"
    - text: "Podrias repetir? no te he entiendo"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60 # value in minutes
  carry_over_slots_to_new_session: true
