version: "3.1"

intents:
  - greet
  - inform
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - solicitar_producto
  - tell_account_number
entities:
  - choice
  - producto
  - account_number
  - name_product
  - producto_string
slots:
  choice:
    type: text
    mappings:
      - type: from_entity
        entity: choice

  producto:
    type: text
    mappings:
      - type: from_entity
        entity: producto
  account_number:
    type: float
    mappings:
      - type: from_entity
        entity: account_number

  producto_string:
    type: any
    mappings:
      - type: from_entity
        entity: producto_string

  name_product:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name_product

responses:
  utter_play:
    - text: "Type 'rock', 'paper' or 'scissors' to play."

  utter_play_again:
    - text: "Do you want play again?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_bienvenida:
    - text: "Buenas! que producto estas buscando?"

  utter_nueva_pregunta:
    - text: "necesitas la ubicacion de otro producto?"

actions:
  - action_play_rps
  - action_response_product
  - action_account_number
  - action_responder_producto
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
